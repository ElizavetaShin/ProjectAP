<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectAP</title>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div id="parallax-container" class="parallax">

        <div class="parallax-layer plugs-container-fast">
            <div class="parallax-layer plug1"></div>
        </div>

        <div class="parallax-layer plugs-container-very-fast">
            <div class="parallax-layer plug2"></div>
        </div>

        <div class="parallax-layer plugs-container-slow">
            <div class="parallax-layer plug3"></div>
        </div>

        <div class="parallax-layer plugs-container-very-slow">
            <div class="parallax-layer plug4"></div>
        </div>

        <div id="wardrobe" class="wardrobe">

            <button class="hint-button" id="hint-button-screen1"></button>

            <div class="flask1"></div>
            <div class="flask2"></div>
            <div class="flask3"></div>
            <div class="flask4"></div>

            <!-- Далее предметы на полках -->

            <div id="bottle-with-powder" class="bottle-with-powder draggable-object" draggable="true"></div>
            <div id="two-bottles" class="two-bottles draggable-object" draggable="true"></div>
            <div id="wooden-box" class="wooden-box draggable-object" draggable="true"></div>
            <div id="empty-bottle" class="empty-bottle draggable-object" draggable="true"></div>
            <div id="opaque-bottle" class="opaque-bottle draggable-object" draggable="true"></div>
            <div id="tv-box" class="tv-box draggable-object" draggable="true"></div>
    
            <!-- Далее тени на полках -->

            <div id="shadow-of-two-bottles" class="shadow-of-two-bottles"></div>
            <div id="shadow-of-bottle-with-powder" class="shadow-of-bottle-with-powder"></div>
            <div id="shadow-of-wooden-box" class="shadow-of-wooden-box"></div>
            <div id="shadow-of-empty-bottle" class="shadow-of-empty-bottle"></div>
            <div id="shadow-of-opaque-bottle" class="shadow-of-opaque-bottle"></div>
            <div id="shadow-of-tv-box" class="shadow-of-tv-box"></div>

        </div>

        <div class="divider"></div>

        <div id="screen2" class="screen2">
            <button class="hint-button" id="hint-button-screen2"></button>
            <div class="nails"></div>
            <div id="big-mushroom" class="big-mushroom draggable-ingredient" draggable="true"></div>
            <div id="small-mushroom" class="small-mushroom draggable-ingredient" draggable="true"></div>
            <div id="branch" class="branch draggable-ingredient" draggable="true"></div>
            <div id="crystal" class="crystal draggable-ingredient" draggable="true"></div>
            <div id="plate" class="plate"></div>
            <div id="plate-area" class="plate-area"></div>
            <div id="big-flask" class="big-flask big-flask-style-0"></div>
        </div>

        <div class="divider"></div>

        <div id="screen3" class="screen3">
            <button class="hint-button" id="hint-button-screen3"></button>
            <div id="microscope" class="microscope"></div>
            <div id="jar" class="jar"></div>
            <div id="final-big-flask" class="final-big-flask"></div>
            <div id="smoke" class="smoke"></div>
            <div id="arrow-right" class="arrow-right"></div>
            <div id="arrow-left" class="arrow-left"></div>
        </div>

        <div class="divider"></div>

        <div id="screen4" class="screen4">
            <button class="hint-button" id="hint-button-screen4"></button>
            <div id="spinner1" class="spinner1"></div>
            <div id="spinner2" class="spinner2"></div>
            <div id="spinner3" class="spinner3"></div>
            <div id="spinner4" class="spinner4"></div>
            <div id="spinner5" class="spinner5"></div>
            <div class="sign"></div>
        </div>

    </div>

    <div class="opaque-popup-background" id="popup-background"> 
        <div class="popup" id="popup">
                <button class="popup-close-button" id="popup-close-button"></button>
        </div>
    </div>

    <div class="mock"></div>

    <script src="javascript/index.js"></script>
</body>
</html>
